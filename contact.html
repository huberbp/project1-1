            <h1>Contact Us!</h1>

            <div class = "contact-box">

                    <h2>Your info</h2>
                    <form>
                        <label for="fname">First name:</label><br>
                        <input type="text"><br>

                    <button type="button" id = "submit-button">Submit</button>

                    </div>
                    <div>

                    </div>
                    <div>
                        <img src="images/facebook.png" class="social-media-icon" alt="Facebook-icon">
